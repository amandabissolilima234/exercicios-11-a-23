<!DOCTYPE html>
<html lang="pt-br">
<head>

  <title>exercicio 7</title>
</head>
<body>
 <script>
  let num1 = parseInt(prompt("Digite um número:"));
   let num2 = parseInt(prompt("Digite um número:"));
   let soma = num1 + num2;
   let subtração = num1 - num2;
   let multiplicação = num1 * num2;
   let divisão = num1 / num2;
   document.write("Soma: " + soma + "<br>" + "Subtração: " + subtração + "<br>" + "multiplicação: " + multiplicação + "<br>" + "Divisão: " + divisão + "<br>")
</script>
 </body>
</html>
